# ============================================
# AI智能体平台 - 生产环境 Docker Compose 配置
# ============================================
# 用途: 在云服务器上部署后端服务
# 使用方法:
#   1. 复制 backend/.env.example.production 到 backend/.env
#   2. 修改 .env 中的配置 (特别是密码和 API Keys)
#   3. 运行: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: aiagent_mysql_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-STRONG_ROOT_PASSWORD_HERE}
      MYSQL_DATABASE: ai_agent_platform
      MYSQL_USER: aiagent
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-STRONG_PASSWORD_HERE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - aiagent_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: aiagent_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-STRONG_PASSWORD_HERE}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aiagent_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus 向量数据库 (etcd)
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: aiagent_etcd_prod
    restart: always
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - aiagent_network

  # Milvus 向量数据库 (minio)
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: aiagent_minio_prod
    restart: always
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-STRONG_PASSWORD_HERE}
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - aiagent_network

  # Milvus 向量数据库
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: aiagent_milvus_prod
    restart: always
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - aiagent_network

  # 后端 API 服务 (生产模式)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aiagent_backend_prod
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    environment:
      - DATABASE_URL=mysql+pymysql://aiagent:${MYSQL_PASSWORD:-STRONG_PASSWORD_HERE}@mysql:3306/ai_agent_platform
      - REDIS_URL=redis://:${REDIS_PASSWORD:-STRONG_PASSWORD_HERE}@redis:6379/0
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - SECRET_KEY=${SECRET_KEY:-CHANGE_THIS_IN_PRODUCTION}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - OSS_ENDPOINT=${OSS_ENDPOINT}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      - OSS_BUCKET_NAME=${OSS_BUCKET_NAME}
    env_file:
      - ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_started
    networks:
      - aiagent_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: aiagent_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - aiagent_network

volumes:
  mysql_data:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:

networks:
  aiagent_network:
    driver: bridge
