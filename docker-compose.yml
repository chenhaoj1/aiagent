# AI智能体平台 - Docker Compose 配置
# 用于本地开发环境

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: aiagent_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ai_agent_platform
      MYSQL_USER: aiagent
      MYSQL_PASSWORD: aiagent_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - aiagent_network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: aiagent_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aiagent_network

  # Milvus 向量数据库 (etcd)
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: aiagent_etcd
    restart: always
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - aiagent_network

  # Milvus 向量数据库 (minio)
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: aiagent_minio
    restart: always
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - aiagent_network

  # Milvus 向量数据库
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: aiagent_milvus
    restart: always
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - aiagent_network

  # 后端 API 服务 (开发模式)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: aiagent_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mysql+pymysql://aiagent:aiagent_password@mysql:3306/ai_agent_platform
      - REDIS_URL=redis://redis:6379/0
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    depends_on:
      - mysql
      - redis
      - milvus
    networks:
      - aiagent_network

  # 前端服务 (开发模式)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aiagent_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NUXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - aiagent_network

volumes:
  mysql_data:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:

networks:
  aiagent_network:
    driver: bridge
